<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Problem</title>
</head>
<body>
    <h1>Add New Problem</h1>
    <form action="/add-problem" method="POST">
        <label for="problem-code">Problem Code:</label>
        <input type="text" id="problem-code" name="problem_code" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="resolved-status">Resolved Status:</label>
        <select id="resolved-status" name="resolved_status" required>
            <option value="0">Not Resolved</option>
            <option value="1">Resolved</option>
        </select><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
